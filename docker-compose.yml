version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: previewcloud-postgres
    environment:
      POSTGRES_DB: previewcloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - previewcloud-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: previewcloud-backend
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: previewcloud
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - previewcloud-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: previewcloud-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - previewcloud-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  previewcloud-network:
    driver: bridge

