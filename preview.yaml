services:
  api:
    dockerfile: backend/Dockerfile
    port: 5000
    env:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}

  frontend:
    dockerfile: frontend/Dockerfile
    port: 3000
    env:
      - API_URL=https://pr-${PR_NUMBER}-api.previewcloud.cloud

database:
  type: postgres
  migrations: ./migrations
